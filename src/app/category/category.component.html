<div class="card-list">
<mat-card>
    <mat-card-header>
        <mat-card-title>Gerenciar Categorias</mat-card-title>
    </mat-card-header>

    <mat-card-content>

    </mat-card-content>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element"> 
            <button class="mr-10" mat-raised-button style="background-color: red; color: white;" mat (click)="apagarCategory(element)">Apagar</button>
            <button class="mr-10" mat-raised-button style="background-color: green; color: white;" color="warn" (click)="editarCategory(element)">Editar</button>
      </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-card-actions>
    <a class="mr-10" style="background-color: blue; color: white;" mat-raised-button [routerLink]="['/']">Home</a>
    <a class="mr-10" mat-raised-button color="warn" (click)="createNewCategory()">Criar nova Atividade</a>
  </mat-card-actions>
  </div>
